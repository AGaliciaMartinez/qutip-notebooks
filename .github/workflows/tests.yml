name: Tests

on:
  [push, pull_request]
jobs:
  pytests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install QuTiP

      run: |
        python -m pip install qutip
        python -m pip install pytest nbformat nbconvert pytest-timeout jupyter

    - name: Run tests
      timeout-minutes: 60
      run: |
        jupyter kernel &
        pytest -Werror --strict-config --strict-markers --timeout=300 --durations=0 --durations-min=1.0 --verbosity=1 tests
        
